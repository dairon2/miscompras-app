name: Build and Push to Azure Container Registry

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  # Change this to your backend App Service URL
  NEXT_PUBLIC_API_URL: ${{ secrets.PROD_API_URL }} 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and Push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ env.ACR_NAME }}.azurecr.io/backend:latest,${{ env.ACR_NAME }}.azurecr.io/backend:${{ github.sha }}

    - name: Build and Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        build-args: |
          NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }}
        tags: ${{ env.ACR_NAME }}.azurecr.io/frontend:latest,${{ env.ACR_NAME }}.azurecr.io/frontend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
    - name: Deploy to Azure Web App (Backend)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.BACKEND_APP_NAME }}
        images: ${{ env.ACR_NAME }}.azurecr.io/backend:latest

    - name: Deploy to Azure Web App (Frontend)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.FRONTEND_APP_NAME }}
        images: ${{ env.ACR_NAME }}.azurecr.io/frontend:latest
